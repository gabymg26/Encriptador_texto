<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Encriptador de texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content" id="left">
      <img src="./img/alura.svg" alt="alura" class="alura" width="30px" />
      <textarea
        class="input"
        id="textoInput"
        placeholder="Ingrese el texto aquí"
        autofocus
      ></textarea>
      <span class="info">
        <img src="./img/!.svg" alt="advertencia" />
        Solo letras minúsculas y sin acentos
      </span>
      <div class="buttons">
        <button class="btn_encriptar" id="btn__encriptar">Encriptar</button>
        <button class="btn_desencriptar" id="btn__desencriptar">
          Desencriptar
        </button>
      </div>
    </div>
    <div class="container" id="rigth">
      <img
        src="./img/Muñeco.png"
        alt="Muneco"
        width="250px"
        class="Muneco"
        id="Muneco"
      />
      <textarea
        id="textoFinal"
        class="textoFinal"
        placeholder="Ningún mensaje fue encontrado"
      ></textarea>
      <p id="textoInfo" class="info">
        Ingresa el texto que desees encriptar o desencriptar.
      </p>
      <button class="button__copiar bn_ocultar" id="button__copiar">
        Copiar
      </button>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
